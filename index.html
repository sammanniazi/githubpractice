<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:ital,wght@0,200;0,800;1,100;1,200;1,300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container  py-5 mt-5">

        <h1 class="text-align-center mt-4">Random Password Generator</h1>
       <div class="col-12 d-flex align-items-center justify-content-center mt-5">

        <label for="numberInput" class="form-label  pl-5">Number Input:</label>
       
        <input type="text" id="length" name="length" min="4" max="32" value="8" required>
       </div>
       <div class="row mt-5
       ">

        <div class="col-3 d-flex align-items-center justify-content-center">

            <input type="checkbox" id="alpha" name="alpha" checked>
        <label for="alpha">Alphabetical Characters</label><br>
           </div>
           <div class="col-3 d-flex align-items-center justify-content-center">

            <input type="checkbox" id="upper" name="upper" checked>
        <label for="upper">Uppercase Characters</label><br>
           </div>
           <div class="col-3 d-flex align-items-center justify-content-center">

            <input type="checkbox" id="numbers" name="numbers">
            <label for="numbers">Numeric Characters</label><br>
           </div>

           <div class="col-3 d-flex align-items-center justify-content-center">

            <input type="checkbox" id="mix" name="mix">
        <label for="mix">Special Characters</label><br>
           </div>


       </div>
       <div class="col-md-12 d-flex align-items-center justify-content-center mt-5">
        <button type="button" id="generate">Generate Password</button>
       </div>

       <div class="col-md-12 d-flex align-items-center justify-content-center mt-5">
        <input type="text" id="password" name="password" readonly>
       </div>

      </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
